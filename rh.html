<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface RH - Gestion des Salles de Réunion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar a.active { background-color: #04AA6D; color: white; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .room-info { margin-top: 20px; }
        .room-info h3 { margin-bottom: 10px; }
        button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .approve-btn { background-color: #04AA6D; color: white; }
        .approve-btn:hover { background-color: #039855; }
        .reject-btn { background-color: #d9534f; color: white; }
        .reject-btn:hover { background-color: #c9302c; }
        .export-btn { background-color: #337ab7; color: white; padding: 10px 15px; margin-bottom: 20px; }
        .export-btn:hover { background-color: #286090; }
        .status-approved { color: green; font-weight: bold; }
        .status-rejected { color: red; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showSection('salle-reunion')">Salle de Réunion</a>
        <a href="#" onclick="showSection('liste-demandes')">Liste des Demandes</a>
    </div>

    <div id="salle-reunion" class="content">
        <h2>Salle de Réunion</h2>
        <p>Réservations approuvées :</p>
        <button class="export-btn" onclick="exportToExcel('salle-reunion-table')">Exporter en Excel</button>
        <table id="salle-reunion-table">
            <thead>
                <tr>
                    <th>Nom du Demandeur</th>
                    <th>Service</th>
                    <th>Salle</th>
                    <th>Type</th>
                    <th>Date Début</th>
                    <th>Heure Début</th>
                    <th>Date Fin</th>
                    <th>Heure Fin</th>
                    <th>Durée</th>
                </tr>
            </thead>
            <tbody id="salle-reunion-body"></tbody>
        </table>
    </div>

    <div id="liste-demandes" class="content">
        <h2>Liste des Demandes</h2>
        <button class="export-btn" onclick="exportToExcel('demandes-table')">Exporter en Excel</button>
        <table id="demandes-table">
            <thead>
                <tr>
                    <th>Nom du Demandeur</th>
                    <th>Service</th>
                    <th>Salle</th>
                    <th>Type</th>
                    <th>Date Début</th>
                    <th>Heure Début</th>
                    <th>Date Fin</th>
                    <th>Heure Fin</th>
                    <th>Durée</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="demandes-body"></tbody>
        </table>
    </div>

    <script>
        // Show section based on navbar click
        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.navbar a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`.navbar a[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        // Render demands table
        function renderDemandes() {
            const demandes = JSON.parse(localStorage.getItem('demandes') || '[]');
            const tableBody = document.getElementById('demandes-body');
            tableBody.innerHTML = '';
            demandes.filter(d => d.statut === 'En attente RH').forEach(demande => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${demande.nom}</td>
                    <td>${demande.service}</td>
                    <td>${demande.salle}</td>
                    <td>${demande.type}</td>
                    <td>${demande.dateDebut}</td>
                    <td>${demande.heureDebut}</td>
                    <td>${demande.dateFin}</td>
                    <td>${demande.heureFin}</td>
                    <td>${demande.duree}</td>
                    <td class="status-pending">${demande.statut}</td>
                    <td>
                        <button class="approve-btn" onclick="handleAction(${demande.id}, 'Approuvé')">Approuver</button>
                        <button class="reject-btn" onclick="handleAction(${demande.id}, 'Rejeté')">Rejeter</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Render approved demands in Salle de Réunion
            const salleBody = document.getElementById('salle-reunion-body');
            salleBody.innerHTML = '';
            demandes.filter(d => d.statut === 'Approuvé').forEach(demande => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${demande.nom}</td>
                    <td>${demande.service}</td>
                    <td>${demande.salle}</td>
                    <td>${demande.type}</td>
                    <td>${demande.dateDebut}</td>
                    <td>${demande.heureDebut}</td>
                    <td>${demande.dateFin}</td>
                    <td>${demande.heureFin}</td>
                    <td>${demande.duree}</td>
                `;
                salleBody.appendChild(row);
            });
        }

        // Handle approve/reject actions
        function handleAction(id, statut) {
            const demandes = JSON.parse(localStorage.getItem('demandes') || '[]');
            const demande = demandes.find(d => d.id === id);
            if (demande) {
                demande.statut = statut;
                localStorage.setItem('demandes', JSON.stringify(demandes));
                renderDemandes();
            }
        }

        // Export table to Excel
        function exportToExcel(tableId) {
            const table = document.getElementById(tableId);
            const wb = XLSX.utils.table_to_book(table, { sheet: "Demandes" });
            XLSX.writeFile(wb, `${tableId === 'demandes-table' ? 'rh_demandes' : 'salle_reunion'}.xlsx`);
        }

        // Initialize page
        renderDemandes();
        showSection('salle-reunion');
    </script>
</body>
</html>
