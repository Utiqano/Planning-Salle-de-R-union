<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion des Salles de Réunion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #039855;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">Sélectionner votre rôle</label>
                <select id="role" required>
                    <option value="" disabled selected>Choisir un rôle</option>
                    <option value="demandeur">Demandeur</option>
                    <option value="admin">Admin</option>
                    <option value="rh">RH</option>
                </select>
            </div>
            <button type="submit">Se connecter</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        // Initialize predefined users if not present in localStorage
        if (!localStorage.getItem('users')) {
            const users = [
                { email: 'user@example.com', password: 'user123', role: 'demandeur' },
                { email: 'admin@example.com', password: 'admin123', role: 'admin' },
                { email: 'rh@example.com', password: 'rh123', role: 'rh' }
            ];
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('error-message');

            // Load users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password && u.role === role);

            if (user) {
                localStorage.setItem('userRole', role);
                // Redirect to the appropriate page based on role
                if (role === 'demandeur') {
                    window.location.href = 'demandeur.html';
                } else if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (role === 'rh') {
                    window.location.href = 'rh.html';
                }
                errorMessage.style.display = 'none';
            } else {
                errorMessage.textContent = 'Email, mot de passe ou rôle invalide.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
